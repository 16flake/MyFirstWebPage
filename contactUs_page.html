<!DOCTYPE html>

<html lang="en">

    <!-- Head Section where you can see the title in the Tab of browser-->
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jerone Rick Flake">
        <meta name="description" content="This is the Store Hours Page.">

        <title>Contact Us</title>

        <link rel="icon" href="img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style/styleContactUs-MiniProject.css" type="text/css">
    </head>

    <!-- Body Section of the Main Page: This is where all the code of the contents is included -->
    <body>

        <!-- Header of the Body where you can see the beginning of the page -->
        <header>
            <section>
                <div class="title">
                    <h1> Contact Us </h1>
                </div>

                <nav aria-label="primary-navigation">
                    <ul>
                        <li>
                            <a href="intro_page.html"> HOME </a>
                        </li>

                        <li>
                            <a href="main.html" > MAIN </a>
                        </li>

                        <li>
                            <a href="store_hours_page.html"> STORE HOURS </a>
                        </li>
                    </ul>
                </nav>
            </section>
        </header>

        <!-- Main of the Body where you can see most of the content -->
        <main>
            <figure class="taco-photo">
                <figcaption class="taco-label">Little Taco Shop Tacos</figcaption>
                <img src="img/tacos_close_up_400x260.jpeg" alt="LTS Tacos Close Up" title="LTS Delicious Tacos" width="400" height="260" loading="lazy">
            </figure>

            <!-- Our Contact Form Section -->
            <section class="form-container">
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>

                        <p class>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required autofocus>
                        </p>

                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                        </p>

                        <p class="text-box">
                            <label for="message">Your Message: </label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
        </main>

        <!-- Footer of the Body where you can see the copyright notes -->
        <footer>
            <p class="back"> 
                <a href="#">Back to Top </a> 
            </p>

            <p class="copy"> Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>

</html>
