<!DOCTYPE html>

<html lang="en">

    <!-- Head Section where you can see the title in the Tab of browser-->
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jerone Rick Flake">
        <meta name="description" content="This is the Store Hours Page.">

        <title>LTS Store Hours</title>

        <link rel="icon" href="img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="/LTS-MiniProject/style/styleStoreHours-MiniProject.css" type="text/css">
    </head>

    <!-- Body Section of the Main Page: This is where all the code of the contents is included -->
    <body>

        <!-- Header of the Body where you can see the beginning of the page -->
        <header>
            <section>
                <div class="title">
                    <h1> Little Taco Shop Hours </h1>
                </div>

                <nav aria-label="primary-navigation">
                    <ul>
                        <li>
                            <a href="intro_page.html"> HOME </a>
                        </li>

                        <li>
                            <a href="main.html" > MAIN </a>
                        </li>

                        <li>
                            <a href="contactUs_page.html"> CONTACT US </a>
                        </li>
                    </ul>
                </nav>
            </section>
        </header>

        <!-- Main of the Body where you can see most of the content -->
        <main>

            <figure class="taco-photo">
                <figcaption class="taco-label">
                    A Tray of Tasty Tacos
                </figcaption>

                <img src="img/tacos_tray_400x267.jpeg" alt="Tasty Tacos" title="Tray of Tasty Tacos" width="400" height="267" loading="lazy">
            </figure>

            <section class="content">
                <h2 class="tag">We are open 7 days a week!</h2>
                <dl class="store-hours">
                    <dt>Sunday-Thursday</dt>
                    <dd>11am-9pm</dd>

                    <dt>Friday-Saturday</dt>
                    <dd>11am-11pm</dd>
                </dl>
            </section>

            <section class="location-container">
                <h2 class="loc-title">Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T
                    <br>
                    Kansas City, MO 55555-5555
                </address>

                <p class="phone">
                    <em> Phone:<a href="tel:555-555-5555">555-555-5555</a> </em>
                </p>
            </section>
        </main>

        <!-- Footer of the Body where you can see the copyright notes -->
        <footer>
            <p class="back"> 
                <a href="#">Back to Top </a> 
            </p>

            <p class="copy"> Copyright &copy; The Little Taco Shop</p>
        </footer>
